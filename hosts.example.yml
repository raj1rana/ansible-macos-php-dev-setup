# This file is the inventory file this file contains the the information about hosts
all:
  children:
    setup_macos:
      hosts:
        # this is an ansible host you can create more hosts
        mac:
          ansible_connection: ssh
          # IP of the host machine
          ansible_host:
          # ssh_password
          ansible_ssh_pass:
          # ssh username
          ansible_user:
          # sudo password
          ansible_sudo_pass:

    ungrouped: { }
